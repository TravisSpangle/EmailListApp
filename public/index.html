    <div id="content" class="shadow">
      <h1>Uniq Email List</h1>
      <p>
      Copy and paste a comma-delimited list of emails. Hit 'uniq' to process your list.
      </p>
      <textarea id="emails" >one@test.com,two@test.com,two@test.com</textarea>
      <p>
      <input type="button" id="create_emails" value="Generate Emails" />
      <input type="submit" id="submit_emails" value="Uniq Emails" />
      </p
      <p>
      Have ideas, questions or problems? Head over to <a href="https://github.com/TravisSpangle/EmailListApp/issues">support</a>.
      </p>
    </div>
    <script type="text/javascript" src="js/email_generator.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/main.js" charset="utf-8"></script>
  </body>
